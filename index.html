<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSChallenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./root/develop/assets/style/style.css">
</head>
<body>

    <!--Challenge 1 HTML-->

    <div class="container-1">
        <h2 id="Challenge1">Challenge 1: How Many Days in X years?</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="yearsToDays()">Click Me!</button>
            </div>
            <div>    
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>    
        </div> 
        
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

<!--Challenge 2 HTML-->

    <div class="container-2">
    
        
        <h2 id="challenge2">Challenge 2: Cat Generator</h2>    
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

<!--Challenge 3 HTML-->   

    <div class="container-3">
        
            
        <h2 id="challenge3">Challenge 3: Rock Paper Scissors</h2>    
        
<!--Get some better images-->

        <div class="flex-box-container-3" id="flex-box-rps">
            <img id="rock" src="./root/develop/assets/images/rock.png" height="150px" width="150px" alt="rock" onclick="rpsGame(this)">
            <img id="paper" src="./root/develop/assets/images/paper.png" height="150px" width="150px" alt="paper" onclick="rpsGame(this)">
            <img id="scissors" src="./root/develop/assets/images/scissors.png" height="150px" width="150px" alt="scissors" onclick="rpsGame(this)">
        </div>
    </div>

    <script src="./root/develop/script.js"></script> 
</body>
</html>
