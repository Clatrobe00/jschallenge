<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSChallenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./root/develop/assets/style/style.css">
</head>
<body>

    <!--Challenge 1 HTML-->

    <div class="container">
        <h2 id="challenge-1">Challenge 1: How Many Days in X years?</h2>
        <div class="flex-box-container">
            <div>
                <button class="btn btn-primary" onclick="yearsToDays()">Click Me!</button>
            </div>
            <div>    
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>    
        </div> 
        
        <div class="flex-box-container" id="challenge-1-result">
            <div id="flex-box-result"></div>
        </div>
    </div>

<!--Challenge 2 HTML-->

    <div class="container">
        
        <h2 id="challenge-2">Challenge 2: Cat Generator</h2>    
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container" id="flex-box-cat-gen">
        </div>
    </div>

<!--Challenge 3 HTML-->   

    <div class="container">
          
        <h2 id="challenge-3">Challenge 3: Rock Paper Scissors</h2>    

        <div class="flex-box-container" id="flex-box-rps">
            <img id="rock" src="./root/develop/assets/images/rock.png" height="150px" width="150px" alt="rock" onclick="rpsGame(this)">
            <img id="paper" src="./root/develop/assets/images/paper.png" height="150px" width="150px" alt="paper" onclick="rpsGame(this)">
            <img id="scissors" src="./root/develop/assets/images/scissors.png" height="150px" width="150px" alt="scissors" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container">
        <h2 id="challenge-4">Challenge 4: Change the colors of all the buttons!</h2>

        <div class="flex-box-container" id="button-change-box">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" id="random" href="#" onclick="buttonColorChange(this)">Random</a>
                  <a class="dropdown-item" id="btn-danger" href="#" onclick="buttonColorChange(this)">Red</a>
                  <a class="dropdown-item" id="btn-primary" href="#" onclick="buttonColorChange(this)">Blue</a>
                  <a class="dropdown-item" id="btn-success" href="#" onclick="buttonColorChange(this)">Green</a>
                  <a class="dropdown-item" id="reset" href="#" onclick="buttonColorChange(this)">Reset</a>
                </div>
            </div>
            <button class="btn btn-danger">Red</button>
            <button class="btn btn-primary">Blue</button>
            <button class="btn btn-success">Green</button>
            <button class="btn btn-warning">Yellow</button>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./root/develop/script.js"></script> 
</body>
</html>
